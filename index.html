<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Schoolbell&display=swap"
        rel="stylesheet">

    <style>
        /* ================= RESET ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Schoolbell', cursive;
            background: #e698b2;
            text-align: center;
            overflow-x: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* ================= PAGE SYSTEM ================= */
        .page {
            display: none;
            padding: clamp(20px, 4vw, 40px);
            min-height: 100vh;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ================= HEADINGS & BUTTONS ================= */
        h1 {
            font-family: 'Schoolbell', cursive;
            color: #c4003a;
            margin-bottom: 20px;
            font-size: clamp(28px, 5vw, 48px);
        }

        p {
            font-size: clamp(14px, 3.5vw, 18px);
            margin-bottom: 15px;
        }

        button {
            background: #ffb7a5;
            border: 3px solid #c2185b;
            color: #c2185b;
            padding: 15px clamp(40px, 10vw, 100px);
            border-radius: 30px;
            font-size: clamp(16px, 3vw, 20px);
            cursor: pointer;
            font-family: 'Schoolbell', cursive;
            margin: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9f8a;
            transform: scale(1.05);
        }

        /* ================= CORNER IMAGES ================= */
        .corner-img {
            position: fixed;
            max-width: clamp(150px, 35vw, 300px);
            height: auto;
            z-index: 1000;
        }

        .top-right-img {
            top: 10px;
            right: 10px;
            transform: rotate(15deg);
        }

        .top-left-img {
            top: 10px;
            left: 10px;
            width: 328px;
            height: auto;
        }

        .bottom-left-img {
            bottom: 10px;
            left: 10px;
            transform: rotate(15deg);
        }

        .bottom-right-img {
            bottom: 10px;
            right: 10px;
            transform: rotate(-15deg);
        }

        /* ================= HOME ================= */
        .top-gif {
            width: clamp(120px, 30vw, 200px);
            margin-bottom: 20px;
        }

        /* ================= YES PAGE ================= */
        .gifts {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: clamp(18px, 5vw, 35px);
        }

        .gift {
            background: #ffb7a5;
            border: 3px solid #c2185b;
            color: #c2185b;

            padding: clamp(22px, 5vw, 40px) clamp(40px, 10vw, 80px);
            border-radius: 30px;

            font-family: 'Schoolbell', cursive;
            font-size: clamp(18px, 4vw, 26px);
            font-weight: bold;

            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .gift:hover {
            transform: scale(1.05);
            background: #ff9f8a;
        }

        /* ================= GIFT 1 ================= */
        /* .gift-container {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .gift-images {

    .gift-img {
      width: clamp(180px, 30vw, 330px);
    }

    .gift-center-img {
      width: clamp(220px, 40vw, 450px);

        /* ================= GIFT 1 LAYOUT ================= */

        .gift1-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: clamp(20px, 4vw, 60px);
            min-height: 80vh;
            padding: 20px;
        }

        /* LEFT & RIGHT COLUMNS */
        .gift1-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gift1-column.left {
            align-items: flex-end;
        }

        .gift1-column.right {
            align-items: flex-start;
        }

        /* CARDS */
        .gift1-card {
            width: clamp(160px, 28vw, 320px);
            border-radius: 15px;
        }

        /* CENTER IMAGE */
        .gift1-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift1-girl {
            width: clamp(200px, 30vw, 450px);
            margin: 0 0 0 65px;
        }

        /* IMAGE BUTTON (BOTTOM RIGHT) */
        .image-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            z-index: 1000;
        }

        .image-button-text {
            font-family: 'Schoolbell', cursive;
            color: #c4003a;
            font-size: clamp(16px, 3vw, 22px);
            margin-bottom: 5px;
            display: block;
        }

        .clickable-img {
            width: clamp(70px, 15vw, 140px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .clickable-img:hover {
            transform: scale(1.05);
        }

        /* ================= MOBILE STACKING ================= */
        @media (max-width: 768px) {
            .gift1-layout {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .gift1-column.left,
            .gift1-column.right {
                align-items: center;
            }
        }

        .rotate1 {
            transform: rotate(-10deg);
        }

        .rotate2 {
            transform: rotate(-3deg);
        }

        .rotate3 {
            transform: rotate(-8deg);
        }

        .rotate4 {
            transform: rotate(-6deg);
        }

        /* ================= IMAGE BUTTON ================= */
        .image-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .image-button-text {
            font-family: 'Schoolbell', cursive;
            color: #ff0300;
            font-size: clamp(14px, 2.8vw, 22px);

            width: clamp(70px, 15vw, 140px);

        /* ================= LOVE BOX ================= */
        .love-box {
            background: #ffe4ef;
            margin: 12px auto;
            padding: 12px;
            border-radius: 15px;
            max-width: 320px;
            font-size: 16px;
        }

        /* ================= SAD GIF ================= */
        .sadGif {

            margin: 20px 0;
        }


        /* ================= GIFT 2 PHOTO GRID ================= */

        .gift2-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(12px, 3vw, 24px);
            max-width: 579px;
            margin: 25px auto 30px;
            padding: 0 10px;
        }

        .gift2-photos img {
            width: 100%;
            height: auto;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease;
        }

        .gift2-photos img:hover {
            transform: scale(1.04);
        }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            .gift2-photos {
                grid-template-columns: 1fr;
            }
        }

        #gift2 {
            position: relative;
        }

        .my-left-img {
            position: absolute;
            top: clamp(10px, 3vw, 25px);
            left: clamp(10px, 3vw, 25px);
            width: clamp(70px, 15vw, 160px);
            height: auto;
            z-index: 10;
            pointer-events: none;
            /* prevents blocking clicks */
        }


        /* gift3  */

        /* ================= GIFT 3 GIF POSITIONING ================= */

        .gift3-layout {
            position: relative;
            min-height: 60vh;
        }

        /* Smaller GIF size */
        .gift3-img {
            width: clamp(90px, 18vw, 180px);
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
            transition: transform 0.3s ease;
        }

        .gift3-center-img {
            width: clamp(140px, 28vw, 260px);
            border-radius: 18px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
        }

        /* Hover */
        .gift3-img:hover,
        .gift3-center-img:hover {
            transform: scale(1.05);
        }

        /* Tilt styles */
        .rotate1 {
            transform: rotate(-8deg);
        }

        .rotate2 {
            transform: rotate(6deg);
        }

        .rotate3 {
            transform: rotate(-5deg);
        }

        .rotate4 {
            transform: rotate(8deg);
        }

        .rotate-center {
            transform: rotate(-2deg);
        }

        /* Position helpers */
        .pos-left {
            align-self: flex-start;
        }

        .pos-right {
            align-self: flex-end;
        }

        /* Make layout airy */
        .gift3-column {
            gap: 30px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .gift3-layout {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .gift3-column {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .gift3-img {

        @media (max-width: 600px) {

    <script>
        const gift1Music = document.getElementById("gift1-music");
        const gift2Music = document.getElementById("gift2-music");
        const gift3Music = document.getElementById("gift3-music");

        function stopAllMusic() {
            [gift1Music, gift2Music, gift3Music].forEach(music => {
                music.pause();
                music.currentTime = 0;
            });
        }

        function showPage(id) {
            // Switch pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            // Stop all music first
            stopAllMusic();

            // Play music based on page
            if (id === 'gift1') {
                gift1Music.play().catch(() => { });
            }
            if (id === 'gift2') {
                gift2Music.play().catch(() => { });
            }
            if (id === 'gift3') {
                gift3Music.play().catch(() => { });
            }

            // Corner images logic
            if (id === 'home') {
                showCornerImages();
            } else {
                hideCornerImages();
            }
        }

        function hideCornerImages() {
            document.querySelectorAll('.corner-img').forEach(img => {
                img.style.display = 'none';
            });
        }

        function showCornerImages() {
            document.querySelectorAll('.corner-img').forEach(img => {
                img.style.display = 'block';
            });
        }
    </script>
